<!DOCTYPE html>
<html>
<head>
	<title>Basic Exercises</title>
	<style type="text/css" media="screen">
		#temp2 {
			display: flex;
			justify-content: flex-start;			
			margin: auto;
			width: 200px;
			height: 200px;
			background-repeat: no-repeat;
			background-size: 200px;
			font-weight: bold;
			color: #222;
		}
		
		h1 {
			color: green;
		}

		h3 {
			color: blue;
			font-weight: bold;
		}
		
	</style>
</head>
<body>
	<div>
		<h1>Weather Forecast</h1>
		<h3>Temperature</h3>
		<p id="temp"></p>
		
		<h3>Weather</h3>
		<p id="temp1"></p>
		
		<h3>Impression</h3>
		<p id="temp2"></p>
	</div>
	
<script>
	//Basic exercise 1 & basic exercise 4

	function weather () {
		var a=Math.floor(Math.random()*50)-5;

		document.getElementById("temp").innerHTML="The temperature today is " + a + " degrees";
		if (a<11 && a>-6) {
		document.getElementById("temp1").innerHTML="The weather is cold";
		document.getElementById('temp2').style.backgroundImage ='url(img/cold.jpg)';

	} else if (a<33 && a>10) {
		document.getElementById("temp1").innerHTML="The weather is moderate";
		document.getElementById('temp2').style.backgroundImage ='url(img/moderate.jpg)';
	} else {
		document.getElementById("temp1").innerHTML="The weather is hot";
		document.getElementById('temp2').style.backgroundImage ='url(img/hot.jpg)';
	}

	document.write("<hr>");
	}

	//Basic exercise 2  spread (...) Mit der Spread-Syntax kann ein einzelner Ausdruck dort expandiert werden, wo mehrere Argumente (bei Funktionsaufrufen), mehrere Elemente (für Array-Literale) oder mehrere Variablen (für destrukturierende Anweisungen) erwartet werden.

	function high1 (){
		var b=Math.floor(Math.random()*100);		
		var c=Math.floor(Math.random()*100);
		var d=Math.floor(Math.random()*100);
		var array1 = [b,c,d];
		document.write("<br>Array 1 is: " + array1);
		document.write("<br>Highest number of array1 is: " + Math.max(...array1));
		document.write("<hr>");

	}

	function high2() {
		var b=Math.floor(Math.random()*100);		
		var c=Math.floor(Math.random()*100);
		var d=Math.floor(Math.random()*100);
		var array3 = [b,c,d];
		document.write("<br>Array 3 is: " + array3);
		var large = 0;
		for (i=0; i<array3.length; i++)
		if (array3[i] > large){
			large = array3[i];
		}
		document.write("<br>Highest number of array3 is: " + large) ;
		document.write("<hr>");

	}


	//Basic exercise 3
	function calcarray(){
		var e=Math.floor(Math.random()*100);		
		var f=Math.floor(Math.random()*100);
		var g=Math.floor(Math.random()*100);
		var array2 = [e,f,g];
		document.write("<br>Array 2 is: " + array2 + "<br>e= "+e + ", f= "+f, ", g= "+g);
		var sum = array2[0];
		for (i=1; i<array2.length; i++){
			sum = sum+array2[i];

		}
		document.write("<br>Array2 sum: " + sum); 
		document.write("<hr>");
	}

weather();
high1();
high2();
calcarray();

</script>

</body>
</html>
